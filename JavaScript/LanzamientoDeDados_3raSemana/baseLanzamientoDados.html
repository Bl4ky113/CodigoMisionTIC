<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thowing Dices</title>
    <link rel="stylesheet" href="styleLanzamientoDados.css" />
  </head>
  <body>
    <div id="Content">
      <div id="Header">
        <h1>Wellcome!!!</h1>
      </div>
      <div id="Intro">
        <p>This is a Rolling Dice Simulator. <br />You can play the dice, and you could win for <strong>FREE!!</strong> </p>
        <p>Press the button to roll the dice. </p>
      </div>
      <div id="buttonDiv">
        <input type="button" value="Roll Da' Dice!" id="button" />
      </div>
      <div id="canvasDiv">
        <canvas height="200" width="200" id="canvasDice_1"></canvas>
        <canvas height="200" width="200" id="canvasDice_2"></canvas>
      </div>
    </div>
    <div id="DivissionOfTheDivs"></div>
    <div id="resultsBorderDiv">
        <div id="resultsDiv">
          <h2 id="win_lose"></h2>
          <p id="pair_odd"></p>
          <p id="score_class"></p>
        </div>
    </div>
    <script src="scriptLanzamientoDados.js" charset="utf-8"></script>
  </body>
</html>
